<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Martín García Castillo">
    <title>Ejercicio1</title>
</head>
<body>
    <h3>Rellena tu CV</h3>
    <label for="idNombre">Nombre</label><br/>
    <input type="text" name="Nombre" id="idNombre" size="30"><br/>
    <label for="idApellidos">Apellidos</label><br/>
    <input type="text" name="Apellidos" id="idApellidos" size="80"><br/>
    <label for="idContraseña">Contraseña</label><br/>
    <input type="password" name="Contraseña" id="idContraseña" size="10"><br/>
    <label for="idDNI">DNI</label><br/>
    <input type="text" name="DNI" id="idDNI" pattern="[0-9]{8}[A-Za-z]"><br/>
    Sexo<br/>
    <input type="radio" name="Sexo" id="idSexo" checked="checked">
    <label for="idSexo">Hombre</label><br/>
    <input type="radio" name="Sexo" id="idMujer">
    <label for="idMujer">Mujer</label><br/>
    <p>
        <label for="idFoto">Incluir mi foto</label>
        <input type="file" name="Foto" id="idFoto">
    </p>
    <input type="checkbox" name="Subscripción" id="idSubscripción">
    <label for="idSubscripción">Suscribirme al boletín de novedades</label><br/>
    <p>
    <input type="submit" value="Guardar cambios">
    <input type="reset" value="Borrar los datos introducidos">
    </p>
</body>
</html>
