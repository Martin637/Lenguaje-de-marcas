<html lang="en">

    <meta charset="UTF-8">

<body>
    <h3>Formulario estructurado</h3>
    <form action="POST">
        <fieldset>
            <legend>Datos personales</legend>
            Nombre<br/>
            <input type="text" name="Nombre" id="idNombre" maxlength="20"><br/>
            Apellidos<br/>
            <input type="text" name="Apellidos" id="idApellidos" maxlength="60"><br/>
            NIF<br/>
            <input type="text" name="NIF" id="idNIF" size="10" maxlength="9">
        </fieldset>
        <fieldset>
            <legend>Datos de conexión</legend>
            Nombre de Usuario<br/>
            <input type="text" name="NombreUsuario" id="idNombreUsuario"><br/>
            Contraseña<br/>
            <input type="password" name="Contraseña" id="idConstraseña" maxlength="10"><br/>
            Repite la contraseña<br/>
            <input type="password" name="Contraseña" id="idRepitecontraseña" maxlength="10">
        </fieldset>
    </form>
</body>
</html>
