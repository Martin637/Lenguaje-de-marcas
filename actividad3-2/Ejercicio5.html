<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Martín García Castillo">
    <title>Ejercicio5</title>
</head>
<body>
    <form action="POST">
        <table cellspacing="2" cellpadding="5" border="2">
        <tr style="text-align: center;">
            <td colspan="2">Por favor, rellene estos <a href="www.marca.com">datos</a></td>
        </tr>
        <tr>
            <td>Nombre:</td>
            <td><input type="text" maxlength="15" size="15" name="Nombre"></td>
        </tr>
        <tr>
            <td>Apellidos:</td>
            <td><input type="text" maxlength="25" size="15" name="Apellidos"></td>
        </tr>
        <tr>
            <td>Dirección:</td>
            <td><input type="text" maxlength="35" size="15" name="Direccion"></td>
        </tr>
        <tr>
            <td>Código Postal:</td>
            <td><input type="text" maxlength="5" size="4" name="CódigoPostal"></td>
        </tr>
        <tr>
            <td width="180">Equipo favorito:</td>
            <td>
          <input type="radio" name="equipo" value="Real Jaén">Real Jaén
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="equipo" value="Granada">Granada Club de Fútbol
        </tr>
        <tr>
            <td>Música favorita:</td>
            <td>
            <input type="checkbox" name="musica" value="rock">Rock
          &nbsp;&nbsp;<input type="checkbox" name="musica" value="pop">Pop
          &nbsp;&nbsp;<input type="checkbox" name="musica" value="heavy">Heavy
          &nbsp;&nbsp;<input type="checkbox" name="musica" value="tecno">Tecno
            </td>
        </tr>
        <tr>
            <td width="180">Elige un escritor:</td>
            <td>
             <select style="width:100px;">
          <option value="Cervantes">Cervantes
          <option value="Reverte">Reverte
          <option value="Asimov">Asimov
          </select>
                 </td>
        </tr>
        <tr>
            <td width="180" valign="top">¿Algún comentario?</td>
            <td>
            <textarea name="comentario" cols="20" rows="10">
          </textarea>
        </td>
        </tr>
        <tr>
            <td width="180" align="right"><input type="submit" value="Enviar consulta"></td>
            <td align="left"><input type="reset" value="Borrar"></td>
        </tr>
        </table>  
        </form>
</body>
</html>
